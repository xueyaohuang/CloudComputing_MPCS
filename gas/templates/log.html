{% extends "base.html" %}
{% block title %}Annotation log{% endblock %}
{% block body %}
  {% include "header.html" %}
  <div class="container">
    <div class="page-header">
      <h1>Annotation Log</h1>
    </div>     
    <div class="row">
      <div class="col-md-12">
          <p><a href="{{url_for('annotations_list')}}">&larr; Back to annotations list</a></p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-12">
        {% for key in log %}
          <p><b>{{key}}</b>: {{log[key]}}</p>  
        {% endfor %}
      </div>
    </div>
  </div> <!-- container -->
{% endblock %}
